name: CI - KUMI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run tests (kumi-cli + kumi-cms)
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install & test kumi-cli
        working-directory: ./kumi-cli
        run: |
          npm ci --silent
          npm test

      - name: Install & test kumi-cms
        working-directory: ./kumi-cms
        run: |
          npm ci --silent
          npm test
